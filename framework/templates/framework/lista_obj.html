{% extends 'framework/base.html' %}

{% block content %}

<table class="table table-bordered">
	<thead>
		<tr>
			<td>Codigo</td>
			<td>Objetivo</td>
			<td>Principio</td>
			<td>Grado</td>
		</tr>
		
	</thead>
	<tbody>
		{% if lista_obj %}
		{% for i in lista_obj %}
		<tr>
			<td>{{ i.id }}</td>
			<td>{{ i.objective }}</td>
			<td>{{ i.principle }}</td>
			<td>{{ i.grade }}</td>
		</tr>
        
		{% endfor %}
		
		{% else %}
		<h2>No hay registros</h2>
		{% endif %}
	</tbody>
</table> 
{% endblock%}
