{% extends 'framework/base.html' %}
{% block content%}
<head>
{% load static %}
<link rel="stylesheet" href="{% static 'framework/forms.css' %}" type="text/css">
</head>
<div class = "new-obj">

            {% csrf_token %}

        </form>
    </div>
</div>
{% endblock %}
