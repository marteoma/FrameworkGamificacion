<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<style>
  body {
    padding:50px;
  }
  
  .sign-in-form {
    display: flex;
    align-items: center;
    flex-direction: column;
  }
</style>


{% if error %}
  <div class="alert alert-danger">{{error}}</div>
{% endif %}

<div class="sign-in-form">
  <form action="{% url 'framework:login' %}" method="POST">
    {% csrf_token %}
    <div class="sign-in-form">
      <h4 class="text-center">Sign In</h4>
      <label for="sign-in-form-username">Username</label>
      <input type="text" class="sign-in-form-username" name="username" id="sign-in-form-username">
      <label for="sign-in-form-password">Password</label>
      <input type="text" class="sign-in-form-password" name="password" id="sign-in-form-password">
      <button type="submit" class="sign-in-form-button">Sign In</button>
    </div>
  </form>
</div>
